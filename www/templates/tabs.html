<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">
  <!-- Dashboard Tab -->

        <ion-tab title="首页" icon="icon ion-ios7-home-outline" href="#/tab/home">
              <ion-nav-view name="homepage"></ion-nav-view>
        </ion-tab>
        <ion-tab title="分类" icon="icon ion-ios7-settings" href="#/tab/sort">
                <ion-nav-view name="sortpage" ></ion-nav-view>
        </ion-tab>
        <ion-tab title="咨讯" icon="icon ion-ios7-paper-outline" href="#/tab/ask">
                  <ion-nav-view name="askpage"></ion-nav-view>
        </ion-tab>
        <ion-tab title="购物车" icon="icon ion-bag" href="#/tab/cart">
                  <ion-nav-view name="cartpage"></ion-nav-view>
        </ion-tab> 
       <ion-tab title="我的" icon="icon ion-ios7-person-outline" href="#/tab/person">
                  <ion-nav-view name="personpage"></ion-nav-view>
        </ion-tab>
</ion-tabs>
